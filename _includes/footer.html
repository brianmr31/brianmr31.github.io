<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <h2 class="footer-heading">{{ site.title | escape }}</h2>
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

  <script src="{{ site.baseurl }}/assets/js/jquery-3.3.1.slim.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/assets/js/popper.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="{{ site.baseurl }}/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        json: '/search.json',
      })

      //Check if viewport is smaller than 768 pixels
      if(window.innerWidth < 585) {

      }else { //Else we have a larger screen

      }
    });
  </script>

</footer>
